<div class="card">
    <div class="container">
        <div class="panel-group">
            <form [formGroup]="feeComponentForm" (ngSubmit)="onSubmit()">
                <div class="panel panel-primary">
                    <div class="panel-heading">Fee Component</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="compName">Component Name</label>
                                <input #compName type="text" formControlName="compName" class="form-control"
                                    id="component" name="compName"
                                    [ngClass]="{ 'is-invalid': submitted && f.compName.errors }"
                                    placeholder="Component" />
                                <div *ngIf="submitted && f.compName.errors" class="invalid-feedback">
                                    <div *ngIf="f.compName.errors.required">Component Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="compCode">Comp Code</label>
                                <input type="text" formControlName="compCode" class="form-control" id="compCode"
                                    name="compCode" [ngClass]="{ 'is-invalid': submitted && f.compCode.errors }"
                                    placeholder="Comp Code" />
                                <div *ngIf="submitted && f.compCode.errors" class="invalid-feedback">
                                    <div *ngIf="f.compCode.errors.required">Comp Code is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Save</button>
                                <a (click)="clearItem()" class="btn btn-link">Clear</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Fee Component List</div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <ag-grid-angular #agGrid style="height: 300px; padding-bottom: 10px" class="ag-theme-balham"
                            [rowData]="rowData" [columnDefs]="columnDefs" [rowSelection]="rowSelection"
                            (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
