<div class="card">
    <div class="container">
        <div class="panel-group">
            <form [formGroup]="prodCategoryForm" (ngSubmit)="onSubmit()">
                <div class="panel panel-primary">
                    <div class="panel-heading">Product Category</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <app-lookup frmControlName="prodTypeId" [formAttribute]="prodTypeLookupAtr"
                                [lookupForm]="prodCategoryForm.get('lookupForm')" [submitted]="submitted"
                                [options]="prodTypeOptions" [isFocus]="true" [isRequired]="true">
                            </app-lookup>
                            <div class="form-group">
                                <label for="prodCatName">Category Name</label><span class="required">*</span>
                                <input type="text" formControlName="prodCatName" class="form-control" id="prodCatName"
                                    name="prodCatName" [ngClass]="{ 'is-invalid': submitted && f.prodCatName.errors }"
                                    placeholder="category name" maxlength="50" />
                                <div *ngIf="submitted && f.prodCatName.errors" class="invalid-feedback">
                                    <div *ngIf="f.prodCatName.errors.required">Category Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="prodCatCode">Category Code</label><span class="required">*</span>
                                <input type="text" formControlName="prodCatCode" class="form-control" id="prodCatCode"
                                    name="prodCatCode" [ngClass]="{ 'is-invalid': submitted && f.prodCatCode.errors }"
                                    placeholder="category code" maxlength="10" title="Short Name" />
                                <div *ngIf="submitted && f.prodCatCode.errors" class="invalid-feedback">
                                    <div *ngIf="f.prodCatCode.errors.required">Category Code is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isActiveTrue" class="form-check-label" style="padding-right: 10px;">
                                    <input id="isActiveTrue" type="radio" formControlName="isActive" [value]="true"
                                        checked="isActive === true">Active
                                </label>
                                <label for="isActiveFalse" class="form-check-label">
                                    <input id="isActiveFalse" type="radio" formControlName="isActive" [value]="false"
                                        checked="isActive === false">In-Active
                                </label>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Save</button>
                                <a (click)="clearItem()" class="btn btn-link">Clear</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Category List</div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <ag-grid-angular #agGrid style="height: 300px; padding-bottom: 10px" class="ag-theme-balham"
                            [rowData]="rowData" [columnDefs]="columnDefs" [rowSelection]="rowSelection"
                            (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
