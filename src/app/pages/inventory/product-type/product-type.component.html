<div class="card">
    <div class="container">
        <div class="panel-group">
            <form [formGroup]="prodTypeForm" (ngSubmit)="onSubmit()">
                <div class="panel panel-primary">
                    <div class="panel-heading">Product Type</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="prodTypeName">Product Type</label><span class="required">*</span>
                                <input #productType type="text" formControlName="prodTypeName" class="form-control"
                                    id="prodTypeName" name="prodTypeName"
                                    [ngClass]="{ 'is-invalid': submitted && f.prodTypeName.errors }"
                                    placeholder="product type" maxlength="50" />
                                <div *ngIf="submitted && f.prodTypeName.errors" class="invalid-feedback">
                                    <div *ngIf="f.prodTypeName.errors.required">Product Type is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="prodTypeCode">Product Type Code*</label>
                                <input type="text" formControlName="prodTypeCode" class="form-control" id="prodTypeCode"
                                    name="prodTypeCode" [ngClass]="{ 'is-invalid': submitted && f.prodTypeCode.errors }"
                                    placeholder="prod type code" maxlength="10" title="Short Name" />
                                <div *ngIf="submitted && f.prodTypeCode.errors" class="invalid-feedback">
                                    <div *ngIf="f.prodTypeCode.errors.required">Prod Type Code is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isActiveTrue" class="form-check-label" style="padding-right: 10px;">
                                    <input id="isActiveTrue" type="radio" formControlName="isActive" [value]="true"
                                        checked="isActive === true">Active
                                </label>
                                <label for="isActiveFalse" class="form-check-label">
                                    <input id="isActiveFalse" type="radio" formControlName="isActive" [value]="false"
                                        checked="isActive === false">In-Active
                                </label>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Save</button>
                                <a (click)="clearItem()" class="btn btn-link">Clear</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Product Type List</div>
                <div class="panel-body">
                    <div class="col-md-9">
                        <ag-grid-angular #agGrid style="height: 300px; padding-bottom: 10px" class="ag-theme-balham"
                            [rowData]="rowData" [columnDefs]="columnDefs" [rowSelection]="rowSelection"
                            (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
