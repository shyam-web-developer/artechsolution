<div class="card">
    <div class="container">
        <div class="panel-group">
            <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
                <div class="panel panel-primary">
                    <div class="panel-heading">City</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <app-lookup frmControlName="countryId" [formAttribute]="countryLookupAtr"
                                [lookupForm]="cityForm.get('lookupForm')" [submitted]="submitted"
                                (changeLookup)="changeCountry($event)" [options]="countryOptions" [isFocus]="true" [isRequired]="true">
                            </app-lookup>
                            <app-lookup frmControlName="stateId" [formAttribute]="stateLookupAtr"
                                [lookupForm]="cityForm.get('lookupForm')" [submitted]="submitted"
                                [options]="stateOptions" [isRequired]="true">
                            </app-lookup>
                            <div class="form-group">
                                <label for="cityName">City</label><span class="required">*</span>
                                <input type="text" formControlName="cityName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.cityName.errors }" placeholder="city" />
                                <div *ngIf="submitted && f.cityName.errors" class="invalid-feedback">
                                    <div *ngIf="f.cityName.errors.required">City is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cityCode">City Code</label><span class="required">*</span>
                                <input type="text" formControlName="cityCode" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.cityName.errors }" placeholder="city code"
                                    title="Short Name" />
                                <div *ngIf="submitted && f.cityCode.errors" class="invalid-feedback">
                                    <div *ngIf="f.cityCode.errors.required">City Code is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">Save</button>
                                <a (click)="clearItem()" class="btn btn-link">Clear</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">City List</div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <ag-grid-angular #agGrid style="height: 300px; padding-bottom: 10px" class="ag-theme-balham"
                            [rowData]="rowData" [columnDefs]="columnDefs" [rowSelection]="rowSelection"
                            (selectionChanged)="onSelectionChanged($event)" (gridReady)="onGridReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
