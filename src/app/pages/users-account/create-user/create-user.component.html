<div class="card">
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">User Creation</div>
                <div class="panel-body">
                    <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
                        <div class="col-md-6">
                            <app-lookup frmControlName="empId" [formAttribute]="lookupAttribute.Employee"
                                [lookupForm]="createUserForm.get('lookupForm')" [submitted]="submitted"
                                [options]="options.employee" [isFocus]="true" [isRequired]="true">
                            </app-lookup>
                            <app-lookup frmControlName="userTypeId" [formAttribute]="lookupAttribute.UserType"
                                [lookupForm]="createUserForm.get('lookupForm')" [submitted]="submitted"
                                [options]="options.userType" [isRequired]="true">
                            </app-lookup>                           
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                </div>
                                <div *ngIf="!f.confirmPassword.errors" class="invalid-feedback" style="display:block">
                                    <div *ngIf="createUserForm.hasError('invalidPassword')"> Password does not
                                        match!
                                    </div>
                                </div>
                            </div>
                            <div class="panel" *ngIf="!isReadonly">
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-primary">Create</button>
                                    <a (click)="clearItem()" class="btn btn-link">Clear</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
