<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input #firstname type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
              autofocus />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
              <div *ngIf="f.userName.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" minlength="10" maxlength="10" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
              <div *ngIf="f.mobile.errors.required">Mobile is required</div>
              <div *ngIf="f.mobile.errors.minlength && !f.mobile.hasError('invalidNumber')">Mobile must be at least 10
                number</div>
              <div *ngIf="!f.mobile.errors.required && f.mobile.hasError('invalidNumber')">Numbers accepted only!</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Save</button>
            <img *ngIf="loading" />   
           <a [routerLink]="['/dashboard']" class="btn btn-link">Cancel</a>
           
          </div>
        </form>
      </div>
      <div class="col-md-2">
        <div class="carousel-inner" role="listbox">
          <img class="d-block img-fluid" src="assets/images/pexels-photo.jpg" alt="First slide">
        </div>
      </div>
    </div>
  </div>
</div>
